<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip</title>
    <link rel="icon" type="image/gif" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/web3.min.js"></script>
    <script type="text/javascript" src="./js/abi.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coinflip DApp</h1>
        <p class="lead">Double what you risk!</p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>How much would you like to bet!</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="bet_value" placeholder="How much are you betting">
        </div>
        <h2>Choose heads or tails</h2>
        <div class="input-group mb-3">
          <input type="image" class="img-fluid" id="coin_heads" src="./images/Coin_heads.png" alt="Coin Heads" style="width: 150px; margin-right: 10px">
          <input type="image" class="img-fluid" id="coin_tails" src="./images/Coin_tails.png" alt="Coin Tails" style="width: 150px; margin-left: 10px">
        </div>
        <div class="input-group mb-3">
          <button type="button" id="flip_coin" class="btn btn-primary" style="margin-left: 20px; width: 120px">Flip Coin</button>
        </div>
      </div>
      <div>
        <h2>Results and Player Stats</h2>
        <div>
          Result: <span id="result"></span>
        </div>
        <div>
          Last Bet Amount: <span id="lastBetAmount"></span>
        </div>
        <div>
          Win: <span id="value_won"></span>
        </div>
        <div>
          Games Played: <span id="number_played"></span>
        </div>
        <div>
          Total Won: <span id="total_won"></span>
        </div>
        <div>
          Query Pending: <span id="query_pending"></span>
        </div>
        <div>
          Unpayed Winnings: <span id="unpayed_winnings"></span>
        </div>
        <div class="input-group mb-3">
          <button type="button" id="getPlayer" class="btn btn-primary" style="margin-top: 10px; width: 130px">Update Player</button>
          <button type="button" id="initPayout" class="btn btn-primary" style="margin-left: 20px; margin-top: 10px; width: 120px">Payout</button>
          <button type="button" id="queryCheck" class="btn btn-primary" style="margin-left: 20px; margin-top: 10px; width: 120px">Query Check</button>
        </div>
        <div>
          <h2>Jackpot Management</h2>
          <div>
            Number of Players: <span id="numberOfPlayers"></span>
            <button type="button" id="players" class="btn btn-primary" style="margin-left: 60px; margin-bottom: 10px">Players</button>
          </div>
          <div>
            Contract Balance: <span id="balance"></span>
          </div>
          <div>
            Available Balance: <span id="availableBalance"></span>
            <button type="button" id="refresh" class="btn btn-primary" style="margin-left: 60px; margin-bottom: 10px">Get Balance</button>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="contract_deposite" placeholder="How much would you like to deposite">
            <button type="button" id="deposite" class="btn btn-primary" style="margin-left: 20px; width: 120px">Deposite</button>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="contract_withrawPartial" placeholder="Amount to be withdrawn">
            <button type="button" id="withdrawPartial" class="btn btn-primary" style="margin-left: 20px; width: 120px">Withdraw</button>
          </div>
          <div>
            <button type="button" id="withdrawAll" class="btn btn-primary" style="margin-top: 20px; width: 120px">Withdraw All</button>
          </div>
        </div>
    </div>


  </body>
</html>
